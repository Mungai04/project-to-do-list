<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="Day-Manager">

            <h2>To-Do List
                <img src="images/list.jpeg" alt="">
            </h2>
            <div class="row">
                <input 
                type="text" 
                id="input-box" 
                placeholder="Add task">
                <button id="input-button" onclick="addTask()">Add</button>
            </div>
            <ol
             id="list-container">
                
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li>Task 5</li>
            </ol>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
